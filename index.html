<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Promedio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculadora de Promedio</h1>
  
  <div class="container">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="100">
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="100">
    
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="100">
    
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" min="0" max="100">
    
    <label for="nota5">Nota 5:</label>
    <input type="number" id="nota5" min="0" max="100">
    
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    
    <p id="resultado"></p>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
